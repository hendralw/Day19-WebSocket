<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="sockjs.min.js"></script>
  <script src="stomp.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div style="display:flex;margin:10px">
      <div class="col-md-6" style="
    border: solid 2px red;
    background-color: black;
    color: white;
    padding: 10px;
">
        <div>Person 1</div>
        <form class="form-inline" style="">
          <div class="form-group">
            <input type="text" id="messageFromPerson1" class="form-control" placeholder="Messages to person 2...">
          </div>
          <button id="sendButtonPerson1" class="btn btn-default" type="submit">Send</button>
        </form>
        <div class="row">
          <div class="col-md-12">
            <table id="conversation" class="table table-striped">
              <thead>
              <tr>
                <th>Messages From Person2</th>
              </tr>
              </thead>
              <tbody id="messagesFromPerson2">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6" style="
    border: solid 2px red;
    background-color: black;
    color: white;
    padding: 10px;
">
        <div>Person 2</div>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" id="messageFromPerson2" class="form-control" placeholder="Messages to person 1...">
          </div>
          <button id="sendButtonPerson2" class="btn btn-default" type="submit">Send</button>
        </form>
        <div class="row">
          <div class="col-md-12">
            <table id="conversation1" class="table table-striped">
              <thead>
              <tr>
                <th>Messages From Person1</th>
              </tr>
              </thead>
              <tbody id="messagesFromPerson1">
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>

    <div>
      <div>
        <div>Send Broadcast</div>
        <form class="form-inline" style="">
          <div class="form-group">
            <input type="text" id="messageBroadcast" class="form-control" placeholder="Messages to all">
          </div>
          <button id="sendBroadcast" class="btn btn-default" type="submit">Send</button>
        </form>
      </div>
    </div>

</div>
</body>
</html>
